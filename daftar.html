<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yuk Kita Jawab | Login</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Demo aplikasi tugas UI/UX dari kelompok Yuk Kita Jawab"
    />
    
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/auth.css" />
  </head>
  <body>
    <form class="text-box">
      <a href="./">
        <img class="logo" src="gambar/logo.jpg" alt="logo aplikasi" />
      </a>
      <hr />

      <h2>
        <span style="color: var(--primer)">Mulai Dari</span>
        <span style="color: var(--sekunder)"> Sini ðŸŽ‰</span>
      </h2>

      <label for="nama">Nama</label>
      <div class="input-container">
        <i class="material-icons-outlined">person</i>
        <input type="text" name="nama" placeholder="Masukan nama" />
      </div>

      <label for="email">Email</label>
      <div class="input-container">
        <i class="material-icons-outlined">mail</i>
        <input
          type="email"
          name="email"
          placeholder="Masukan alamat email anda"
        />
      </div>

      <label for="password">Password</label>
      <div class="input-container">
        <i class="material-icons-outlined">key</i>
        <input
          type="password"
          name="password"
          placeholder="Buat password anda"
        />
      </div>

      <label for="password-ulang">Ulangi Password</label>
      <div class="input-container">
        <i class="material-icons-outlined">key</i>
        <input type="password" name="password-ulang" />
      </div>

      <div class="flex syarat">
        <input type="checkbox" name="syarat ketentuan" />
        <p>Saya setuju dengan syarat & ketentuan</p>
      </div>

      <br />

      <button class="primer">Daftar Akun</button>

      <p style="font-weight: 500; text-align: center">
        Sudah punya akun?
        <a href="./login.html" style="color: var(--primer); font-weight: 700">
          Login
        </a>
      </p>
    </form>
  </body>
</html>
